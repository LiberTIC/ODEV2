
api_index:
    path:     /
    defaults: { _controller: AppBundle:API:index }

api_calendar_index:
    path:     /calendar/
    defaults: { _controller: AppBundle:API:indexCalendar }
    methods:  [GET]

api_calendar_create:
    path:     /calendar/
    defaults: { _controller: AppBundle:API:createCalendar }
    methods:  [POST]

api_calendar_list:
    path:     /calendar/list/
    defaults: { _controller: AppBundle:API:listCalendar }
    methods:  [GET]

api_calendar_get:
    path:     /calendar/{uri}
    defaults: { _controller: AppBundle:API:getCalendar }
    methods:  [GET]

api_calendar_update:
    path:     /calendar/{uri}
    defaults: { _controller: AppBundle:API:updateCalendar }
    methods:  [PUT]

api_calendar_delete:
    path:     /calendar/{uri}
    defaults: { _controller: AppBundle:API:deleteCalendar }
    methods:  [DELETE]

api_calendar_event_list:
    path:     /calendar/{uri}/events/
    defaults: { _controller: AppBundle:API:listCalendarEvent }
