
api_index:
    path:     /
    defaults: { _controller: AppBundle:API:index }

api_calendar_index:
    path:     /calendar/
    defaults: { _controller: AppBundle:API:indexCalendar }
    methods:  [GET]

api_calendar_list:
    path:     /calendar/list/
    defaults: { _controller: AppBundle:API:listCalendar }
    methods:  [GET]

api_calendar_get:
    path:     /calendar/{uri}
    defaults: { _controller: AppBundle:API:getCalendar }
    methods:  [GET]

api_calendar_event_list:
    path:     /calendar/{uri}/events/
    defaults: { _controller: AppBundle:API:listCalendarEvent }
    methods:  [GET]

api_event_index:
    path:     /event/
    defaults: { _controller: AppBundle:API:indexEvent }
    methods:  [GET]

api_event_list:
    path:     /event/list/
    defaults: { _controller: AppBundle:API:listEvent }
    methods:  [GET]

api_event_get:
    path:     /event/{uriEvent}
    defaults: { _controller: AppBundle:API:getEvent }
    methods:  [GET]